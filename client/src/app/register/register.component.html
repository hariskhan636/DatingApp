<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group mb-3">
    <label class="control-label" style="margin-right: 10px">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ms-3"
      />
      Female
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['userName'])"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  ></app-text-input>
  <app-date-input
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mx-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-danger" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
